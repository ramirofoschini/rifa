<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Rifas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       p, h2, li{
               color:  #ffddcc;}
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffddcc; /* Color pastel */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
        }
        .numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .number {
            width: 40px;
            height: 40px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .number.sold {
            background-color: #e74c3c;
        }
        .prizes img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .logo {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1998/1998592.png" alt="Logo Gato" class="logo">
        <h1>Gran Rifa</h1>
        <p>Ayude a esta despedida a pagar el alquiler</p>
        
        <h2>Números Disponibles</h2>
        <div class="numbers" id="numberGrid"></div>
        <br>
<br>
<br>
        <h2>Premios</h2>
        
            <p>TATTO DE @katanatt</p>
            <p>Lula Cerámica</p>
            <p>Pan de masa madre @caroo_senatore</p>
            <p>Promo de 2 libros de IPS</p>
            <p>Aros de @LUA.NASCENTE.ARTESANATO</p>
        
        <div class="prizes">
            <img src="OIP.jpg" alt="Premio 1">
            <img src="Cartaz_Rifa.jpeg" alt="Premio 2">
            <img src="arton216840.jpg" alt="Premio 3">
        </div>
    </div>

    <!-- Modal de mensaje -->
    <div class="modal fade" id="thanksModal" tabindex="-1" aria-labelledby="thanksModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thanksModalLabel">¡Gracias!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Gracias por aportar a esta desempleada!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const numberGrid = document.getElementById("numberGrid");
            const soldNumbers = [5, 18, 23, 42, 56, 78]; // Ejemplo de números vendidos
            const thanksModal = new bootstrap.Modal(document.getElementById('thanksModal'));

            for (let i = 1; i <= 100; i++) {
                const numberDiv = document.createElement("div");
                numberDiv.classList.add("number");
                numberDiv.textContent = i;
                if (soldNumbers.includes(i)) {
                    numberDiv.classList.add("sold");
                } else {
                    numberDiv.addEventListener("click", function() {
                        if (!this.classList.contains("sold")) {
                            this.classList.add("sold");
                            thanksModal.show();
                        }
                    });
                }
                numberGrid.appendChild(numberDiv);
            }
        });
    </script>
</body>
</html>
